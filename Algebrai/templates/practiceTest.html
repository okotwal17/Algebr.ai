<!-- practiceTest.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Test</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Algebra Practice Test</h1>
            <h2>Question {{ question_number }}</h2>
        </header>
        <section>
            <p>{{ question_text }}</p>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="user_answer" placeholder="Your answer" required>
                <input type="hidden" name="question_number" value="{{ question_number }}">
                <input type="hidden" name="question_difficulty" value="{{ difficulty }}">
                <input type="hidden" name="correct_answer" value="{{ correct_answer }}">
                <input type="hidden" name="correct_count" value="{{ correct_count }}">
                <input type="hidden" name="total_questions" value="{{ total_questions }}">
                <button type="submit">Submit</button>
            </form>
            {% if is_correct is not None %}
                <p>{% if is_correct %}Correct!{% else %}Wrong! The correct answer was {{ correct_answer }}{% endif %}</p>
            {% endif %}
        </section>
    </div>
</body>
</html>
